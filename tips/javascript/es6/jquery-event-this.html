<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jquery-event-this</title>
</head>

<body>
<script>
// ES6
var test = () => { // var test = function() { ...
  console.log('ok');
}
test();

var click = () => {
  $('#js-click').on('click', (e) => {
    e.preventDefault();
    $(e.currentTarget).addClass('is-active');
  });
}
click();
</script>
</body>

</html>
